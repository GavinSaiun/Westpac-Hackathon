<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <div class="header">
            <button class="icon-button">
                <a href="hacakathon.html">&larr;</a>
            </button>
            <button class="menu-button">Cart</button>
        </div>

        
        <div class="content">
            <div class="menu-item">
                <div class="menu-item-details">
                    <h2>Burrito</h2>
                    <p class="item-price">$17.10</p>
                    <p>Choice of Filling: Chicken</p>
                    <p>Choice of Spice Level: Mild</p>
                </div>
                <div class="quantity-controls">

                    <button class="control-button minus-button" style="margin-left: 0px; padding-left: 0px;">
                        <img src="images/minus.png" alt="Delete" class="icon">
                    </button>

                    <span class="item-quantity">1</span>

                    <button class="control-button add-button" style="margin-right: 25px;">
                        <img src="images/add.jpg" alt="Add" class="icon">
                    </button>
                    
                </div>
            </div>
            <!-- Add more menu items here with the same structure -->
        </div>
        <div class="footer">
            <a href="numpad.html">
                <button class="cart-button" id="cart-button">Pay</button>
            </a>
        </div>
    </div>
    <script src="ba.js"></script>
</body>
</html>
